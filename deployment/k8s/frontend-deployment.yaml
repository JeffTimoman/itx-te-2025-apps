apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-tap-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-tap-frontend
  template:
    metadata:
      labels:
        app: fast-tap-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/fast-tap-frontend:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "0.8"
              memory: "1536Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: fast-tap-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      type: ClusterIP
