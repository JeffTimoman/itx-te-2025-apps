# Redirect HTTP to HTTPS for the deployed domain
server {
  listen 80;
  server_name te-itx-2025.site;
  return 301 https://$host$request_uri;
}

# TLS server block (placeholders for cert files - use certbot or your CA to provision)
server {
  listen 443 ssl;
  server_name te-itx-2025.site;

  ssl_certificate /etc/ssl/certs/te-itx-2025.site.crt;
  ssl_certificate_key /etc/ssl/private/te-itx-2025.site.key;
  ssl_protocols TLSv1.2 TLSv1.3;

  root /usr/share/nginx/html;
  index index.html;

  location /_next/ {
    try_files $uri $uri/ =404;
  }

  location /public/ {
    try_files $uri $uri/ =404;
  }

  # Proxy API requests to backend; backend service accessible by service name in compose/k8s
  location /api/ {
    proxy_pass http://backend:5000/api/;
    proxy_set_header Host te-itx-2025.site;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Websocket proxy for socket.io
  location /socket.io/ {
    proxy_pass http://backend:5000/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host te-itx-2025.site;
  }

  # Fallback serving the SPA
  location / {
    try_files $uri $uri/ /index.html;
  }
}
